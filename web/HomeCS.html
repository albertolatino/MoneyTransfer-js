<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" media="all" href="CSS/mystyle.css"/>
    <script src="utils.js" charset="utf-8" defer></script>
    <script src="homePage.js" charset="utf-8" defer></script>
    <script src="sort.js" charset="utf-8" defer></script>
</head>
<body>
<div align="right">
    <a href="Logout">Logout</a>
</div>
<h1>Home</h1>
<p>Nice to see you again <span id="id_username"></span></p>
<div id="id_alert" class="alertmessage"></div>
<table>
    <tr>
        <td>
            <table id="id_listcontainer" class="boxed">
                <thead>
                <tr>
                    <th class="sortable">Account nr</th>
                    <th class="sortable">Balance</th>
                    <th>Details</th>
                </tr>
                </thead>
                <tbody id="id_listcontainerbody">
                </tbody>
            </table>
        </td>
        <td>
            <table id="id_transactionscontainer" class="boxed">
                <thead>
                <!-- todo add table titles account and transactions-->
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Origin ID</th>
                    <th>Destination ID</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody id = "id_transactionsbody">
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <p>Use the wizard to create a mission</p>
            <form id="id_createmissionform" action="#">
                <fieldset>
                    Destination: <input type="text" name="destination" required> <br>
                    Date: <input type="date" name="date" required><br>
                    Days: <input type="number" name="days" min="1" required><br>
                    <input type="button" name="next" value="next" class="next">
                </fieldset>
                <fieldset>
                    Country : <input type="text" name="country" required><br>
                    Province: <input type="text" name="province" required>
                    <br> City : <input type="text" name="city" required><br>
                    <input type="button" value="prev" name="prev" class="prev">
                    <input type="button" value="next" name="next" class="next">
                </fieldset>
                <fieldset>
                    Fund: <input type="text" name="fund" required> <br>
                    Description: <input type="text"
                                        name="description" required><br>
                    <input type="button" value="prev" name="3-prev" class="prev">
                    <input type="button" value="cancel" name="cancel" class="cancel">
                    <input type="button" value="submit" name="submit" class="submit">
                </fieldset>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
